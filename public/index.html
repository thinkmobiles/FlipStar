<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/jquery-1.11.1.js"></script>
    <script src="js/libs/socket.io-1.3.6.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        /*form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #chatControl {
            bottom: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <div id="chatControl">
        <input id="room" autocomplete="off" placeholder="room0" />
        <input id="eventName" autocomplete="off" placeholder="newMessage" />
        <input id="message" autocomplete="off" />
        <button id="msgBtn">Send Msg</button>
        <button id="msgToRoomBtn">Send Msg To Room</button>
    </div>

    <script>
        var socket = io.connect(
                {
                    transports: ['websocket']/*,
                    cookie: 'FlipStar',
                    query: 'userId=testUser'*/
                }
        );
        $('#msgBtn').on('click',function(){
            socket.emit( $('#eventName').val(), { message: $('#message').val(), room: $('#room').val() });
            $('#message').val('');
            return false;
        });
        $('#msgToRoomBtn').on('click',function(){
            socket.emit( $('#eventName').val(), { message: $('#message').val(), room: $('#room').val() } );
            $('#message').val('');
            return false;
        });
        socket.on('newMessage', function( data ){
            $('#messages').append($('<li>').text( data.socketId + ': ' + data.message ) );
        });
    </script>
</body>
</html>
