<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/jquery-1.11.1.js"></script>
    <script src="js/libs/socket.io-1.3.6.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        /*form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #chatControl {
            bottom: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <div id="chatControl">
        <input id="uId" autocomplete="off" placeholder="uId" />
        <input id="eventName" autocomplete="off" placeholder="newMessage" />
        <input id="message" autocomplete="off" />
        <button id="msgBtn">Send Msg</button>
        <button id="connectBtn">connect</button>
    </div>

    <script>
        var socket;

        $('#connectBtn').on('click',function(){

            socket = io.connect(
                    {
                        transports: ['websocket'],
                        query: 'uId=' + $('#uId').val()
                    }
            );
            socket.on('disconnect', function() {
                console.log('Socket <-- disconnect');
            });

            socket.on('connect', function() {
                console.log('Socket --> connect')
            });

            socket.on('startGame', function(data) {
                console.log(data);
            });

            console.log('Socket: connect. uId:');
            return false;

        });

        $('#disconnectBtn').on('click',function(){

            console.log('Socket: disconnect. uId:', socket.uId);
            socket.disconnect();
            return false;

        });

        $('#msgBtn').on('click',function(){
            socket.emit( $('#eventName').val(), JSON.parse($('#message').val()) );
            return false;
        });

    </script>
</body>
</html>
